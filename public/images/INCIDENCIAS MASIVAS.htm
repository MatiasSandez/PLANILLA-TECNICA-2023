            <script>
                // Obtén la fecha actual
                const fechaActual = new Date();
        
                // Obten los componentes de la fecha
                const dia = fechaActual.getDate();
                const mes = fechaActual.getMonth() + 1; // Suma 1 ya que los meses comienzan desde 0
                const año = fechaActual.getFullYear();
        
                // Formatea la fecha como desees
                const fechaFormateada = `${dia}/${mes}/${año}`;
        
                // Inserta la fecha en la etiqueta con el id "fecha-actual"
                document.getElementById('fecha-actual').innerText = `INCIDENCIAS MASIVAS  ${fechaFormateada}`;
            </script></h1>
